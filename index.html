<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
    </div>

    <div class="container hidden" id="registerForm">
        <h2>Cadastro</h2>
        <input type="text" id="newUsername" placeholder="Usuário">
        <input type="password" id="newPassword" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Faça login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
