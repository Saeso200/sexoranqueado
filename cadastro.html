<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <input type="email" id="cadastro-email" placeholder="Email"><br>
    <input type="text" id="cadastro-usuario" placeholder="Usuário"><br>
    <input type="password" id="cadastro-senha" placeholder="Senha"><br>
    <button onclick="enviarCodigo()">Enviar Código</button>
    
    <div id="verificacao" style="display:none;">
        <input type="text" id="codigo" placeholder="Digite o código recebido">
        <button onclick="registrarUsuario()">Confirmar Cadastro</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
